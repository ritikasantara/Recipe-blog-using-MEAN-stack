<div ng-init="getDessertsRecipes()">

    <div ng-repeat="dessertsRecipe in dessertsRecipes">

        <div>{{ dessertsRecipe.title}}</div>

        <img ng-src="{{ dessertsRecipe.image }}" width="190" height="100"/>

        <div id="post_date"> {{ dessertsRecipe.create_date }} </div>

        <div> {{ dessertsRecipe.description }} </div>

        <div id="read_recipe"><a href="#!/recipes/details/{{ dessertsRecipe._id }}">Read More.. </a></div>

</div>
