<div ng-init="getBeveragesRecipes()">

    <div ng-repeat="beveragesRecipe in beveragesRecipes">

        <div>{{ beveragesRecipe.title}}</div>

        <img ng-src="{{ beveragesRecipe.image }}" width="190" height="100"/>

        <div id="post_date"> {{ beveragesRecipe.create_date }} </div>

        <div> {{ beveragesRecipe.description }} </div>

        <div id="read_recipe"><a href="#!/recipes/details/{{ beveragesRecipe._id }}">Read More.. </a></div>

</div>
