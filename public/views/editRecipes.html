           
                    <h2> Edit Recipe </h2>
                    
                    <form enctype='multipart/formdata' ng-submit="editRecipe()">	

                        <label id="title_label">Title</label>
                        <input type="text" ng-model="recipe.title" placeholder="  Title">
                        <label id="category_label">category</label>
                        <input type="text"  value="Maincourse" ng-model="recipe.category">
                        <label id="image_label">Image</label>
                        <input type="text" id="recipe_image" ng-model="recipe.image">
                        <textarea cols="100" rows="20" ng-model="recipe.description"  placeholder="  Contents"></textarea>
                        <button type="submit">POST EDITED RECIPE</button>

                    </form>
