<div  ng-init="getRecipe()">

    <div>{{ recipe.title }}</div>

    <img ng-src="{{ recipe.image }}" width="190" height="100"/>

    <div>{{ recipe.create_date }}</div>

    <div>{{ recipe.description }}</div>

    <a href="#!/recipes/edit/{{ recipe._id }}" class="edit_recipe">Edit Recipe</a>
    <div class="delete_recipe" ng-click="removeRecipe(recipe._id)">Delete Recipe</div>

</div>
